<div class="form-group">
	<h6 class="control-label">
	Tense <span class="glyphicon glyphicon-time"/>
	</h6>
	<select class="form-control" ng-model="TenseCtrl.selected" 
	ng-options="tense.Swahili + ' (' + tense.English + ')' group by tense.Tense for tense in TenseCtrl.tenses" 
	ng-change="TenseCtrl.changed()">
	</select>
</div>
