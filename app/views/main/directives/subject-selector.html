<div class="form-group">
	<h6 class="control-label">
	Subject <span class="glyphicon glyphicon-user"/>
	</h6>
	<select class="form-control" ng-model="SubjectCtrl.selected" 
	ng-options="subject.Swahili + ' (' + subject.English + ')' group by subject.NounClassPrefix for subject in SubjectCtrl.subjects" 
	ng-change="SubjectCtrl.changed()">
	</select>	
</div>
