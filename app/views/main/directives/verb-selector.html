<div class="form-group">
	<h6 class="control-label">
	Verb <span class="glyphicon glyphicon-flash"/>
	</h6>
	<select class="form-control" ng-model="VerbCtrl.selected" 
	ng-options="verb.Swahili + ' (' + verb.English + ')' group by verb.Origin for verb in VerbCtrl.verbs | orderBy:['Origin','Swahili']" 
	ng-change="VerbCtrl.changed()">
	</select>
</div>
